<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>

    <div class="flex-container">
        <div class= "form-group">
            <label for=""></label>
            <input class = "form-control" type="text" name="" readonly>
        </div>
        
        <div class="first-column">
            <button data-value="+" class="btnPlus">+</button>
            <button data-value="7" class="btnNumber">7</button>
            <button data-value="4" class="btnNumber">4</button>
            <button data-value="1" class="btnNumber">1</button>
            <button data-value="0" class="btnNumber">0</button>
            
            
        </div>
        <div class="second-column">
            <button data-value="-" class="btnMinus">-</button>
            <button data-value="8" class="btnNumber">8</button>
            <button data-value="5" class="btnNumber">5</button>
            <button data-value="2" class="btnNumber">2</button>
            <button data-value="." class="btnPoint">.</button>
            
        </div>
       
        <div class="third-column">
            <button data-value="x" class="btnMulti">x</button>
            <button data-value="9" class="btnNumber">9</button>
            <button data-value="6" class="btnNumber">6</button>
            <button data-value="3" class="btnNumber">3</button>
            <button data-value="C" class="btnClear">C</button>
            
            
        </div>
        <div class="fourth-column">
            <button data-value="รท" class="btnDivide">รท</button>
            <button data-value="=" class="btnEqual">=</button>
            
            
        </div>
        
    </div>
    


    <script src="calculator.js"></script>
</body>

</html>
