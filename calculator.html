<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>

    <div class="flex-container">
        <div class= "form-group">
            <label for=""></label>
            <input class = "form-control" type="text" name="">
        </div>
        
        <div class="first-column">
            <button class="btnNumber">+</button>
            <button class="btnNumber">7</button>
            <button class="btnNumber">4</button>
            <button class="btnNumber">1</button>
            <button class="btnNumber">0</button>
            
            
        </div>
        <div class="second-column">
            <button class="btnPlus">-</button>
            <button class="btnPlus">8</button>
            <button class="btnPlus">5</button>
            <button class="btnPlus">2</button>
            <button class="btnPoint">.</button>
            
        </div>
       
        <div class="third-column">
            <button class="btnPlus">x</button>
            <button class="btnPlus">9</button>
            <button class="btnPlus">6</button>
            <button class="btnPlus">3</button>
            <button class="btnClear">C</button>
            
            
        </div>
        <div class="fourth-column">
            <button class="btnDivide">รท</button>
            <button class="btnEqual">=</button>
            
            
        </div>
        
    </div>
    


    <script src="calculator.js"></script>
</body>

</html>
