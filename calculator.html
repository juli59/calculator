<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="calculator.css">
</head>

<body>

    <div class="flex-container">
        
        <div class="first-column">
            <div class="btn--plus"><button type="button">+</button></div>
            <div class="btn--number"><button type="button">7</button></div>
            <div class="btn--number"><button type="button">4</button></div>
            <div class="btn--number"><button type="button">1</button></div>
            <div class="btn--number"><button type="button">0</button></div>
        </div>
        <div class="second-column">
            <div class="btn--minus"><button type="button">-</button></div>
            <div class="btn--number"><button type="button">8</button></div>
            <div class="btn--number"><button type="button">5</button></div>
            <div class="btn--number"><button type="button">2</button></div>
            <div class="btn--point"><button type="button">.</button></div>
        </div>
       
        <div class="third-column">
            <div class="btn--multi"><button type="button">ร</button></div>
            <div class="btn--number"><button type="button">9</button></div>
            <div class="btn--number"><button type="button">6</button></div>
            <div class="btn--number"><button type="button">3</button></div>
            <div class="btn--clear"><button type="button">C</button></div>
            
        </div>
        <div class="fourth-column">
            <div class="btn--divide"><button type="button">รท</button></div>
            <div class="btn--equal"><button type="button">=</button></div>
            
            
        </div>
        
    </div>
    


    <script src="calculator.js"></script>
</body>

</html>
